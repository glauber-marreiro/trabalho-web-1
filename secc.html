.menu ul{

}

.menu ul ul{

}

.menu ul li:hover > ul{

}

.menu ul ul ul{
    margin-left: 201px;
    top: 0px;
    position: absolute;
}

.menu ul ul li:hover{
    background-color: #144aa0;
}

.menu ul ul ul li:hover{
    background-color: #062a66;
}

.menu a{

}
